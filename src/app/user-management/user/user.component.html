<div class="area-cust">
    <div class="header text-right pr-5">
        <mat-icon (click)="logout()">power_settings_new</mat-icon>
    </div>
    <div class="container mt-3">
        <h1 class="text-center cust-heading">User Management</h1>
        <div class="card w-100">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="userData" class="table">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Instance ID</th>
                        <td mat-cell *matCellDef="let row">{{row.id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef>First Name</th>
                        <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef>Last Name</th>
                        <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let row">{{row.email}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
